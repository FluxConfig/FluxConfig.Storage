services:
  storage_api:
    image: fluxconfig/fluxconfig.storage:${FC_TAG}
    container_name: fc-storage
    restart: always
    env_file:
      - ./.env
    environment:
      - DOTNET_GENERATE_ASPNET_CERTIFICATE = false
    volumes:
      - ${EXTERNAL_CERT_PATH}:/https/certs:ro
    ports:
      - ${STORAGE_API_PORT}:7077
    networks:
      - fcs-network
    depends_on:
      - database
  
  database:
    image: fluxconfig/fluxconfig.mongo:${FC_TAG}
    container_name: fc-mongo
    restart: always
    volumes:
      - fcs-mongo-data:/data/db
    env_file:
      - ./.env
    environment:
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
    networks:
      - fcs-network

volumes:
  fcs-mongo-data:
    driver: local

networks:
  fcs-network:
    driver: bridge
  