# FluxConfig.Storage example configuration variables
FC_TAG=<TAG of FluxConfig images>
STORAGE_API_PORT=<YOUR EXPOSED PORT>

EXTERNAL_CERT_PATH=<path to .pfx file from build dir>   # e.g ~/dev-certs/https/cert.pfx
INTERNAL_CERT_PATH=/https/certs/<path to .pfx from mounted dir> # e.g /https/certs/cert.pfx
CERT_PSWD=<PASSWORD FOR YOUR .pfx cert>

FCM_BASE_URL=<URL TO FluxConfig.Managment service>
FC_API_KEY=<FluxConfig internal api-key, AUTO GENERATED if missing>

MONGO_USERNAME=<YOUR MONGO-DB USERNAME or AUTO GENERATED>
MONGO_PASSWORD=<YOUR MONGO-DB PASSWORD or AUTO GENERATED>